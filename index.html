<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ios emoji css</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="smile.css" />
    <link rel="stylesheet" type="text/css" href="wink.css" />
    <link rel="stylesheet" type="text/css" href="neutral.css" />
    <link rel="stylesheet" type="text/css" href="tongue-wink.css" />
    <style>

    </style>
  </head>
  <div class="container">
    <div class="emoji">
      <div class="face">
        <div class="emoji-container">
          <!-- 眼睛 -->
          <div class="smile-eyes">
            <div class="smile-eye"></div>
            <div class="smile-eye"></div>
          </div>
          <!-- 嘴巴 -->
          <div class="smile-mouth">
            <!-- 牙齿 -->
            <div class="smile-teeth"></div>
            <!-- 舌头 -->
            <div class="smile-tongue">
              <div class="smile-tongue_1"></div>
              <div class="smile-tongue_2"></div>
            </div>
          </div>
        </div>
      </div>
      <p class="emoji-title">
        笑脸-\ue415
      </p>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="emoji-container">
          <!-- 眉毛 -->
          <div class="eyebrows clearfix">
            <div class="eyebrow eyebrow_140"></div>
            <div class="eyebrow eyebrow_200"></div>
          </div>
          <!-- 眼睛 -->
          <div class="wink-eyes">
            <div class="wink-eye"></div>
            <div class="wink-eye-right wink-eye-right-deep"></div>
            <div class="wink-eye-right"></div>
          </div>
          <!-- 嘴巴 -->
          <div class="wink-mouth-container">
            <div class="wink-mouth"></div>
          </div>
        </div>
      </div>
      <p class="emoji-title">
        眨眼-\ue405
      </p>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="emoji-container">
          <!-- 眼睛 -->
          <div class="neutral-eyes">
            <div class="neutral-eye"></div>
            <div class="neutral-eye"></div>
          </div>
          <!-- 嘴巴 -->
          <div class="neutral-mouths">
            <div class="neutral-mouth"></div>
          </div>
        </div>
      </div>
      <p class="emoji-title">
        中立-\U+1f610
      </p>
    </div>
    <div class="emoji">
      <div class="face">
        <div class="emoji-container">
          <!-- 眼睛 -->
          <div class="tongue-wink-eyes clearfix">
            <div class="crescent-eye tongue-wink-eye"></div>
            <div class="round-eye tongue-wink-eye-right"></div>
          </div>
          <!-- 嘴巴 -->
          <div class="tongue-wink-mouth">
            <div class="smile-mouth"></div>
            <div class="tongue-container">
              <div class="tongue"></div>
            </div>
          </div>
        </div>
      </div>
      <p class="emoji-title">
        吐舌头-\U+1F61C
      </p>
    </div>
    <div class="test">
      <!-- <div class="crescent-eye"></div> -->
    </div>
  </div>
</html>
